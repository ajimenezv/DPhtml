<html>
	<head>
		<title>Christmass Calculator</title>
	</head>
	<body>

		<form>
			Enter a year
			<br>
			<input type="text" id="year">
			<br>
			<input type="text" id="res" readonly>
			<br>
			<input type="button" onClick="myFun()" value="Calculate">
		</form>

		<script>
			function myFun(){
				var year=parseInt(document.getElementById("year").value);
				var day= new Date("December 24,"+year);
				var res;
				//alert("24/12/"+year);
	
				switch(day.getDay()){
					case 0:
						res="Sunday";
					break;

					case 1:
						res="Monday";
					break;

					case 2:
						res="Tuesday";
					break;

					case 3:
						res="Wednesday";
					break;

					case 4:
						res="Thursday";
					break;

					case 5:
						res="Friday";
					break;

					case 6:
						res="Saturday";
					break;

				}

				document.getElementById("res").value=res;
			}
		</script>


	</body>
</html>
